name: update ip.txt

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate ip.txt
        env:
          IPS_SOURCE_URL: ${{ vars.IPS_SOURCE_URL }}
          OUTPUT_PORT: "443"
          OUTPUT_LIMIT: "80"
        run: python scripts/update_ip_txt.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ip.txt
            git commit -m "chore: auto update ip.txt"
            git push
          else
            echo "No changes"
          fi
